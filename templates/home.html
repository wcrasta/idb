<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width = device-width, initial-scale=1">
<title>GGnoSWE</title>
<link rel="stylesheet" type="text/css" href="../static/css/home.css">
<style type="text/css"></style>
</head>

<body>
  <header>
    <!-- Starting Navigation Bar -->
    <nav class="navbar navbar-default">
      <div class="collapse navbar-collapse navbar-right" id="nav-col">
        <div class="navbar-header">
          <a class="navbar-brand" href="home.html" style="color: white">GGnoSWE
          </a>
        </div>
        <ul class="nav custom-menu nav-justified">
          <li class="nav-item active">
            <a class="nav-link" href="games.html">Games
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="platforms.html">Platforms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="studios.html">Studios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reviews.html">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Beginning Carousel -->
  <div id="splashCarousel" class="carousel slide" data-ride="carousel">

    <!-- Carousel Slides -->
    <ol class="carousel-indicators">
      <li data-target="#splashCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#splashCarousel" data-slide-to="1"></li>
      <li data-target ="#splashCarousel" data-slide-to="2"></li>
      <li data-target ="#splashCarousel" data-slide-to="3"></li>
    </ol>

    <div class="carousel-inner">


      <!-- Beginning Search Bar -->
      <form class="col-sm-12" id="searchBar" style="padding-top:375px;">
        <div class="form-inline col-sm-offset-4">
        </div>
        <div class="form-inline col-sm-offset-4">
          <div class="input-group input-group-lg center-block">
            <input type="text" class="form-control" placeholder="Search">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </div>
      </form>

      <!-- Inner Slides -->
      <div class="item active">
        <div class="slide" style="background-image:
          url(../static/images/game-shelf.png); background-size: cover;"></div>
        <div class="carousel-caption">
          <h1>Games</h1>
          <p>View a list of games</p>
        </div>
      </div>
      <div class="item">
        <div class="slide" style="background-image:
          url(../static/images/platforms.png); background-size: cover;"></div>
        <div class="carousel-caption">
          <h1>Platforms</h1>
          <p>Discover games by platform</p>
        </div>
      </div>
      <div class="item">
        <div class="slide" style="background-image:
          url(../static/images/studio.png); background-size: cover;"></div>
        <div class="carousel-caption">
          <h1>Studios</h1>
          <p>Search works of various studios</p>
        </div>
      </div>
      <div class="item">
        <div class="slide" style="background-image:
          url(../static/images/high-score.png); background-size: cover;"></div>
        <div class="carousel-caption">
          <h1>Reviews</h1>
          <p>See reviews and ratings</p>
        </div>
      </div>
    </div>
    <!-- Carousel Functionality -->
    <a class="left carousel-control" href="#splashCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"> </span>
    </a>
    <a class="right carousel-control" href="#splashCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    </a>

  </div>

  <!-- Use following version of JQuery -->
  <script src=
  "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Use included version of Bootstrap -->
  <script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
